# ─────────────────────────────────────────────────────────────
#  EdgeStelle — Docker Compose (Dev)
#  Services: PostgreSQL 16  ·  Mosquitto MQTT Broker
# ─────────────────────────────────────────────────────────────

services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    container_name: edgestelle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-edgestelle}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edgestelle_secret}
      POSTGRES_DB: ${POSTGRES_DB:-edgestelle}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edgestelle}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - edgestelle-net

  # ── Mosquitto MQTT Broker ──
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: edgestelle-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"     # MQTT TCP
      - "9001:9001"     # WebSocket (可选)
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - edgestelle-net

volumes:
  pg_data:
  mosquitto_data:
  mosquitto_log:

networks:
  edgestelle-net:
    driver: bridge
