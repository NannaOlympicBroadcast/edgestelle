# ─────────────────────────────────────
#  Mosquitto 配置 (开发环境)
# ─────────────────────────────────────

# 监听端口
listener 1883
protocol mqtt

# WebSocket 支持 (可选)
listener 9001
protocol websockets

# 开发阶段允许匿名连接
allow_anonymous true

# 持久化
persistence true
persistence_location /mosquitto/data/

# 日志
log_dest file /mosquitto/log/mosquitto.log
log_type all
